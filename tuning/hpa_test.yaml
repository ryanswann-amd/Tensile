TestParameters:
  marks: [skip-gfx900, skip-gfx906, skip-gfx908, skip-gfx90a, skip-gfx940, skip-gfx941, skip-gfx942, skip-gfx1010, skip-gfx1011, skip-gfx1012, skip-gfx1030] # not supported by arch

GlobalParameters:
  NumElementsToValidate: -1
  KernelTime: True
  MaxWorkspaceSize: 33554432
  PrintSolutionRejectionReason: True
  MergeFiles: False
  DataInitTypeAlpha: 1
  DataInitTypeBeta: 0
  EnqueuesPerSync: 20
  SleepPercent: 1000

BenchmarkProblems:
  -
    - # ProblemType - NN
      OperationType: GEMM
      DataType: B
      DestDataType: B
      ComputeDataType: s
      HighPrecisionAccumulate: True
      TransposeA: False
      TransposeB: False
      UseBeta: True
      Batched: True

    - # BenchmarkProblemSizeGroup - Standard - All problem
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
        - EdgeType: ["ShiftPtr"]
      ForkParameters:
        - MIArchVgpr: [True]
        - WavefrontSize: [32]
        - StreamK: [3]
        - MatrixInstruction:
          - [16, 16, 16, 1,  1,  4,4,  2,2]  # 128*128
        - ThreadTile:
          - [ 1, 32 ]
        - WorkGroup:
          - [ 64, 4, 1 ]
        - SourceSwap: [1]
        - WaveSeparateGlobalReadA: [1]
        - WaveSeparateGlobalReadB: [1]
        - AssertFree0ElementMultiple: [1]
        - AssertFree1ElementMultiple: [1]
        - PrefetchGlobalRead: [1]
        - PrefetchLocalRead: [1] # 2,5,9]
        - DepthU: [16]
        - TransposeLDS: [1]
        - VectorWidth: [2]
        - GlobalReadVectorWidth: [2]
        - OptNoLoadLoop: [1]
        - ScheduleLocalWrite: [1]
        - ScheduleGlobalRead: [1]
        - ScheduleIterAlg: [1,3]
        - LdsBlockSizePerPadA: [128]
        - LdsBlockSizePerPadB: [128]
        - LdsPadA: [0]
        - LdsPadB: [8]
        - StaggerUStride: [128,256]
        - StaggerU: [0,32]
        - WorkGroupMapping: [1,4,8]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
